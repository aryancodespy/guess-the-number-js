<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Guess The Number</title>
</head>
<body>
    <h1 class="title">Welcome To The Guessing Game</h1>
    <p class="rules">
        The computer will choose a random number from 0 to 9
        <br>
        and you will have 4 chances to guess that number.
    </p>

    <table border="1" width="200" height="100" align="center">
        <caption><h1>Score Board</h1></caption>
        <p>Hi <span id="userName"></span>, Below Are Your Scores.</p>
        <tr>
            <th>Current Score</th>
            <th>Highest Score</th>
        </tr>
        <tr height="50">
            <td id="score" align="center"></td>
            <td id="highScore" align="center"></td>
        </tr>
    </table>
    <button id="startGame">Start Game</button>

    <!--JavaScript-->
    <script src="script.js"></script>
</body>
</html>
